<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two btn-hover-red">AC</button>
    <button data-delete class="span-two btn-hover-red">DEL</button>
    <button data-invert class="btn-hover-orange">+/-</button>
    <button data-operation class="btn-hover-orange">^</button>
    <button data-operation class="btn-hover-orange">√</button>
    <button data-operation class="btn-hover-orange">÷</button>
    <button data-number class="btn-hover-green">7</button>
    <button data-number class="btn-hover-green">8</button>
    <button data-number class="btn-hover-green">9</button>
    <button data-operation class="btn-hover-orange">∗</button>
    <button data-number class="btn-hover-green">4</button>
    <button data-number class="btn-hover-green">5</button>
    <button data-number class="btn-hover-green">6</button>
    <button data-operation class="btn-hover-orange">+</button>
    <button data-number class="btn-hover-green">1</button>
    <button data-number class="btn-hover-green">2</button>
    <button data-number class="btn-hover-green">3</button>
    <button data-operation class="btn-hover-orange">−</button>
    <button data-number class="btn-hover-green">.</button>
    <button data-number class="btn-hover-green">0</button>
    <button data-equals class="span-two btn-hover-blue">=</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
